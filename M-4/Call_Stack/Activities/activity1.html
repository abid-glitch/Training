<!DOCTYPE html>
<html>
  <body>
    <h2>JavaScript Object as Data Structure</h2>
    
    <script>
        let location = {
          streetOne: '11 Broadway',
          streetTwo: '2nd Floor',
          city: 'New York',
          state: 'NY',
          zip: 10004
        };
        
        document.write(location.streetOne + "<br>" + location.streetTwo);
    </script>
  </body>
</html>
