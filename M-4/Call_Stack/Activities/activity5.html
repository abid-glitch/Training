<!DOCTYPE html>
<html>
<body>

<h2>JS Array Example</h2>
<p>Performing a simple calculation and showing the output</p>

<p id="demo"></p>
<script>
    const sum = (x, y) => x + y;
    const avg = (x, y) => sum(x, y) / 2;
    const output = avg(10, 20);
    document.querySelector("#demo").innerHTML = output;
</script>

</body>
</html>
