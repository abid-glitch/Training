<!DOCTYPE html>
<html>
  <body>

    <h2>JS Object Example</h2>

    <p id="output"></p>

    <script>
      var user = {
        firstName: "I",
        age: 20
      };

      document.getElementById("output").innerHTML = user.firstName + " am " + user.age + " years old";
    </script>

  </body>
</html>
