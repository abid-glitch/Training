<!DOCTYPE html>
<html>
<body>

<h2>JS Object Properties</h2>

<p>Two ways to get a property of an object:</p>
<p>Either use dot notation or brackets.</p>

<p id="demo"></p>

<script>
let person = {
  firstname: "I",
  age: 20
};

document.getElementById("demo").innerHTML = person["firstname"] + " am " + person["age"] + " years old.";
</script>

</body>
</html>
