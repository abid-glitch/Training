<html>
    <head>
        <title>JS Math Object Examples</title>
    </head>
    <body>
        <script type="text/javascript">

            let result1 = Math.acos(-1);
            document.write("Demo One Value : " + result1 + "<br>");

            let result2 = Math.asin(1);
            document.write("Demo Two Value : " + result2 + "<br>");

            let result3 = Math.atan(0.5);
            document.write("Demo Three Value : " + result3 + "<br>");
            
        </script>
    </body>
</html>
