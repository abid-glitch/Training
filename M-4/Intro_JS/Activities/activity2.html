<!DOCTYPE html>
<html>
  <body>
    <h1>JS Variables</h1>
    <p>Adding Two Values</p>
    <p id="output"></p>
    <script>
      var a = 5;
      var b = 6;
      var total = a + b;
      document.getElementById("output").innerHTML =
      "The total sum is: " + total;
    </script>
  </body>
</html>
