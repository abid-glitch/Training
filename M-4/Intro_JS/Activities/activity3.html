<!DOCTYPE html>
<html>
	<body>
	<h2>JS Statements Example</h2>
	<p>A <b>JS script</b> consists of several <b>statements</b> executed by the system.</p>
	<p id="output"></p>
	<script>
		let a, b, c;
		a = 5;
		b = 6;
		c = a + b;
		document.getElementById("output").innerHTML =
		"Result of c is " + c + ".";
	</script>
	</body>
</html>
