<!DOCTYPE html>
<html>

<body>

	<h1>Basic Calculator</h1>
	<p>All operations done using JavaScript</p>
	<p id="result1"></p>
	<p id="result2"></p>
	<p id="result3"></p>
	<p id="result4"></p>

	<script>
		let a = 10;
		let b = 2;
		let sum = a + b;
		let diff = a - b;
		let prod = a * b;
		let quot = a / b;
		document.getElementById("result1").innerHTML = "Sum is: " + sum;
		document.getElementById("result2").innerHTML = "Difference is: " + diff;
		document.getElementById("result3").innerHTML = "Product is: " + prod;
		document.getElementById("result4").innerHTML = "Quotient is: " + quot;
	</script>

</body>

</html>
