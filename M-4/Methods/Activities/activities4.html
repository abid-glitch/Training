<!DOCTYPE html>
<html>
<body>
<p id="output"></p>
<script>
let currentDay;
let today = new Date().getDay();
switch (today) {
  case 0:
    currentDay = "Sunday";
    break;
  case 1:
    currentDay = "Monday";
    break;
  case 2:
    currentDay = "Tuesday";
    break;
  case 3:
    currentDay = "Wednesday";
    break;
  case 4:
    currentDay = "Thursday";
    break;
  case 5:
    currentDay = "Friday";
    break;
  case 6:
    currentDay = "Saturday";
    break;
}
document.getElementById("output").innerHTML = "Today is " + currentDay;
</script>
</body>
</html>
