<!DOCTYPE html>
<html>
  <body>
    <h2>JS String Functions and Loop Example</h2>
    <p>Listing numbers from 1 to 10</p>
    <p id="output"></p>
    <script>
      
      let nums = "";
      for (let i = 1; i <= 10; i++) {
        nums += i + "<br>";
      }
      document.getElementById("output").innerHTML = nums;

      document.write("Random value: " + Math.floor(Math.random() * 100));
      document.write("<br>");
      
      let today = new Date();
      document.write("Date today: " + today.getDate());
      
    </script>
  </body>
</html>
