<!DOCTYPE html>
<html>
  <body>
    <h2>JS String Functions</h2>
    <p>Common Examples</p>
    <script>
      let text = "AmAzInG";
      document.write(text.toUpperCase());
      document.write("<br>");
      document.write(text.toLowerCase());
      document.write("<br>");
      document.write(text.startsWith("i"));
      document.write("<br>");
      document.write(Math.random());
      document.write("<br>");
      document.write(Math.random() * 100);
      document.write("<br>");
      document.write(Math.floor(4.78));
    </script>
  </body>
</html>
