<!DOCTYPE html>
<html>
  <body>
    <h2>JS Loop Example</h2>
    <p id="display"></p>
    <script>
      let items = ["Apple", "Mango", "Grapes", "Watermelon", "Jack Fruit", "Banana"];
      
      for (let idx = 0; idx < items.length; idx++) {
        let output = items[idx] + "<br>";
        document.write(output);
      }
    </script>
  </body>
</html>
