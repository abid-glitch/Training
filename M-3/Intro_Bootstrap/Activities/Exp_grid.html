<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Demo</title>
  
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>

<body>
  <div class="container">
    <h1>Welcome Students!</h1>
    <p>Try resizing the window to observe the layout behavior.</p>

    <div class="row">
      <div class="col-xs-4 col-md-8" style="background-color:red; border:1px solid #000;">extra small</div>
      <div class="col-md-5 col-md-12" style="background-color:lavender;">.col-xs-3</div>
    </div>

    <div class="row">
      <div class="col-lg-6 col-md-12" style="background-color:lavenderblush;">.col-xs-6</div>
      <div class="col-md-2 col-xs-6" style="background-color:#d3d3d3;">.col-xs-6</div>
    </div>

    <div class="row" style="background-color:lightcyan;">
      <div class="col-xs-6">Column 1</div>
      <div class="col-xs-6">Column 2</div>
    </div>
  </div>
</body>
</html>
