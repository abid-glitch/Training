<!DOCTYPE html>
<html lang="en">
<head>
  <title>Carousel Demo</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Sample Carousel</h2>  
  <div id="sliderCarousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#sliderCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#sliderCarousel" data-slide-to="1"></li>
      <li data-target="#sliderCarousel" data-slide-to="2"></li>
    </ol>

    <div class="carousel-inner">
      <div class="item active">
        <img src="pic.jpg" alt="Slide 1">
      </div>
      <div class="item">
        <img src="pic1.jpg" alt="Slide 2">
      </div>
      <div class="item">
        <img src="pic2.jpeg" alt="Slide 3">
      </div>
    </div>

    <a class="left carousel-control" href="#sliderCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#sliderCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>

</body>
</html>
