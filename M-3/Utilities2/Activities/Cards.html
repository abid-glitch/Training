<!DOCTYPE html>
<html lang="en">
<head>
  <title>User Card</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container mt-5">
    <div class="card" style="width: 18rem;">
      <img src="https://t3.ftcdn.net/jpg/03/46/83/96/360_F_346839683_6nAPzbhpSkIpb8pmAwufkC7c5eD7wYws.jpg" class="card-img-top" alt="Profile image">
      <div class="card-body">
        <h5 class="card-title">John Doe</h5>
        <p class="card-text">Enthusiastic coder and learner.</p>
        <a class="btn btn-primary" href="#">View Profile</a>
      </div>
    </div>
  </div>
</body>
</html>
