<!DOCTYPE html>
<html>
  <body>
  <h2>Static Method in JavaScript Class</h2>
  <p>Static methods are defined using the "static" keyword.</p>
  <p id="hello"></p>
  <p id="hi"></p>
  <p id="welcome"></p>
  <script>
    class Learner {
      constructor(name) {
        this.name = name;
      }
      static greet() {
        return "Hello!!";
      }
      static greetByName(person) {
        return "Welcome " + person.name;
      }
      sayHi() {
        return "Hi " + this.name;
      }
    }

    const user = new Learner("Carol");
    document.getElementById("hello").innerHTML = Learner.greet();
    document.getElementById("hi").innerHTML = user.sayHi();
    document.getElementById("welcome").innerHTML = Learner.greetByName(user);
  </script>
  </body>
</html>
