<!DOCTYPE html>
<html>
  <body>
    <h2>Async Await Example</h2>
    <h1 id="result"></h1>
    <script>
      async function multiply(a, b) {
        let value = await a * b;
        output(value);
      }
      function output(data) {
        document.getElementById("result").innerHTML = data;
      }
      multiply(5, 20);
    </script>
  </body>
</html>
