<!DOCTYPE html>
<html>
  <body>
    <h2>Async Await in JavaScript</h2>
    <h1 id="result"></h1>
    <script>
      async function calculateSum(x, y) {
        let total = await x + y;
        update(total);
      }
      function update(content) {
        document.getElementById("result").innerHTML = content;
      }
      calculateSum(5, 20);
    </script>
  </body>
</html>
