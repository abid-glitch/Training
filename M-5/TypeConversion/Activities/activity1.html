<!DOCTYPE html>
<html>
<body>

<h2>JavaScript String Conversion</h2>

<p>String() can convert numbers into strings.</p>

<p id="num_out"></p>
<p id="str_out"></p>

<script>
let a = 70;
let b = 90;
document.getElementById("num_out").innerHTML = a + b;
document.getElementById("str_out").innerHTML = String(a) + String(b);
</script>

</body>
</html>
