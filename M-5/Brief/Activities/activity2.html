<!DOCTYPE html>
<html>
  <body>
    <h1>Using let to Declare Variables</h1>
    <script>
      var x=10;
      var y=8;
      var z=6;
      {
          let x = 2; 
          var y = 10;
          const z = 8;
      }
      document.write("Value of x is: " + x);
      document.write("<br>");
      document.write("Value of y is: " + y);
      document.write("<br>");
      document.write("Value of z is: " + z);
    </script>
  </body>
</html>
