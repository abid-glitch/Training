<!DOCTYPE html>
<html>
  <head>
    <title>Data types</title>
  </head>
  <body>
    <h1>JS Data Types Overview</h1>
    <script>
      var x = 8;
      var y = 10;
      var z = 10;
      var n = null;
      var u; 
      document.write("x and y are equal : " + (x == y));
      document.write("<br>");
      document.write("y and z are equal : " + (y == z));
      document.write("<br>");
      document.write("Value of n is : " + n);
      document.write("<br>");
      document.write("Value of u is : " + u);
    </script>
  </body>
</html>
