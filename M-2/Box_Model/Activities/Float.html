<!DOCTYPE html>
<html>
<head>
    <style>
        #imgRight {
            float: right;
        }
        #imgLeft {
            float: left;
        }
    </style>
</head>
<body>

    <h2>Right and Left Float Example</h2>

    <p>This content demonstrates how text can wrap around images that are floated using CSS.</p>

    <p>
        <img id="imgRight" src="flower.jpg" alt="flower" style="width:100px;height:100px;">
        <img id="imgLeft" src="flower.jpg" alt="flower" style="width:100px;height:100px;">
        This text is placed here to visualize how floating images influence paragraph flow.
    </p>

</body>
</html>
