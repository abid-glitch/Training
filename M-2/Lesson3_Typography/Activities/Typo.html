<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text Styling</title>
  <style>
    .heading {
      color: crimson;
      font-size: 2em;
      margin-bottom: 10px;
    }

    .highlight {
      color: darkviolet;
      font-family: 'Courier New', monospace;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1 class="heading">Text Styling Demo</h1>

  <p class="heading">Welcome to Codingal</p>
  <p class="highlight">Welcome to Codingal</p>

</body>
</html>
