<!DOCTYPE html>
<html>

<head>
  <style>
    * {
      text-align: center;
      font-family: monospace;
    }

    #txt {
      text-shadow: 2px 2px 1.5px #cc5500;
    }

    #container {
      box-shadow: 8px 8px 6px #301934;
    }

    #indent {
      text-indent: 45%;
    }
  </style>
</head>

<body>
  <h1 id="txt">We can use text-shadow to give shadow to text itself</h1>

  <h1 id="container">Or use box-shadow to give shadow to the element</h1>

  <div>
    <p>This is an example of text-indent.</p>
    <p id="indent">This is an example of text-indent.</p>
  </div>

</body>

</html>
