<!DOCTYPE html>
<html>
<head>
<style>
h1 {
  text-decoration: overline;
  text-transform: capitalize;
}
h2 {
  text-decoration: line-through;
  text-transform: uppercase;
}
h3 {
  text-decoration: underline;
  text-transform: lowercase;
}
h4 {
  text-decoration: overline underline;
  text-transform: none;
}
</style>
</head>
<body>
<h1>Typography</h1>
<div class="txt1">Hello from Codingal</div>
<div class="txt2">This is Codingal</div>
<div class="txt3">Codingal welcomes you</div>
<p class="para1">Greetings from Codingal</p>
<p class="para2">You're at Codingal</p>
<p class="para3">Experience Codingal</p>
</body>
</html>
