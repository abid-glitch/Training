<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animation</title>
</head>
<body>
    <h1>
        Hello
    </h1>

    <style>
        h1{
            background-color: red;
            width: 100px;
            height: 100px;
            animation-name: an;
            animation-duration: 4s;
        }

        @keyframes an{
            0%{background-color: aliceblue;}
            25%{background-color: aquamarine;}
            50%{background-color: blueviolet;}
            75%{background-color: cadetblue;}
            100%{background-color: chocolate;}
        }


    </style>
    
</body>
</html>
