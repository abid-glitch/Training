<!DOCTYPE html>
<html>
<head>
<style>
div {
  background-color: #4caf50;
  padding: 12px;
}

.box1 {
  opacity: 0.1;
}

.box2 {
  opacity: 0.3;
}

.box3 {
  opacity: 0.6;
}
</style>
</head>
<body>

<h1>Using Opacity in CSS</h1>

<p>Visual difference with changing opacity values:</p>

<div class="box1"><p>opacity 0.1</p></div>
<div class="box2"><p>opacity 0.3</p></div>
<div class="box3"><p>opacity 0.6</p></div>
<div><p>opacity 1 (default)</p></div>

</body>
</html>
