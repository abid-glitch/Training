<!DOCTYPE html>
<html>
<head>
<style>
    div {
        right: 32px;
        border: 3px solid #74AD22;
    }
    div.relative {
        position: relative;
        left: 98px;
        border: 3px solid #74AD22;
    }
    div.absolute {
        position: absolute;
        left: 52px;
        border: 3px solid #0000FF;
    }
    div.fixed {
        position: fixed;
        top: 0;
        right: 22px;
        width: 300px;
        border: 3px solid #74AD22;
    }
    div.sticky {
        position: sticky;
        top: 2px;
        left: 18px;
        width: 100px;
        border: 3px solid #74AD22;
    }
</style>
</head>
<body>

<h2>CSS POSITION EXAMPLES</h2>

<div>
   This div has no specific positioning
</div>

<div class="sticky">
   Sticky positioned div
</div>

<div class="relative">
   This one is relatively positioned
   <div class="absolute">
       Absolutely placed div
   </div>
</div>

<div class="fixed">
   Fixed position div
</div>
