<!DOCTYPE html>
<html>
<head>
<style>
.box1 {
  position: relative;
  left: 32px;
  border: 2.8px solid #73AD21;
}
.box2 {
  position: fixed;
  left: 32px;
  border: 2.8px solid #73AD21;
}
.box3 {
  position: absolute;
  left: 32px;
  border: 2.8px solid #73AD21;
}
.box4 {
  position: static;
  left: 32px;
  border: 2.8px solid #73AD21;
}
</style>
</head>
<body>

<h2>Position Types</h2>
<p>This element is using position: relative, which adjusts it from its default spot:</p>
<div class="box1">
This block uses relative positioning.
</div><br><br>
<div class="box2">
This block uses fixed positioning.
</div><br><br>
<div class="box3">
This block uses absolute positioning.
</div><br><br>
<div class="box4">
This block uses static positioning.
</div>

</body>
</html>
