<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background-color: #000;
      margin: 0;
      padding: 0;
    }
    h1 {
      margin-top: 20px;
    }
    #wrapper {
      width: 100%;
      max-width: 360px;
      margin: 30px auto;
    }
    #box {
      background: #e9ecef;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
    }
    #screen {
      height: 100px;
      margin-bottom: 20px;
    }
    #log-val {
      text-align: right;
      font-size: 14px;
      color: #888;
      margin: 0;
      height: 20px;
    }
    #disp-val {
      text-align: right;
      font-size: 30px;
      margin: 10px 0 0 0;
    }
    #pad {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 15px;
    }
    .btn-calc {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      border: none;
      font-size: 18px;
      font-weight: bold;
      background: #fff;
      cursor: pointer;
    }
    .btn-calc:focus {
      outline: none;
    }
    .btn-operator:nth-child(4) { background-color: #20b2aa; }  /* ÷ */
    .btn-operator:nth-child(8) { background-color: #ffa500; }  /* × */
    .btn-operator:nth-child(12) { background-color: #f08080; } /* − */
    .btn-operator:nth-child(16) { background-color: #7d93e0; } /* + */
    .btn-operator:last-child { background-color: #9477af; }    /* = */
    .blank {
      background: transparent;
      cursor: default;
    }
  </style>
</head>
<body>
  <center><h1><mark>Calc</mark></h1></center>
  <div id="wrapper">
    <div id="box">
      <div id="screen">
        <p id="log-val"></p>
        <p id="disp-val"></p>
      </div>
      <div id="pad">
        <button class="btn-calc btn-operator" id="clr">C</button>
        <button class="btn-calc btn-operator" id="del">CE</button>
        <button class="btn-calc btn-operator" id="percent">%</button>
        <button class="btn-calc btn-operator" id="divide">÷</button>

        <button class="btn-calc btn-digit" id="7">7</button>
        <button class="btn-calc btn-digit" id="8">8</button>
        <button class="btn-calc btn-digit" id="9">9</button>
        <button class="btn-calc btn-operator" id="multiply">×</button>

        <button class="btn-calc btn-digit" id="4">4</button>
        <button class="btn-calc btn-digit" id="5">5</button>
        <button class="btn-calc btn-digit" id="6">6</button>
        <button class="btn-calc btn-operator" id="minus">−</button>

        <button class="btn-calc btn-digit" id="1">1</button>
        <button class="btn-calc btn-digit" id="2">2</button>
        <button class="btn-calc btn-digit" id="3">3</button>
        <button class="btn-calc btn-operator" id="plus">+</button>

        <button class="btn-calc blank"></button>
        <button class="btn-calc btn-digit" id="0">0</button>
        <button class="btn-calc blank"></button>
        <button class="btn-calc btn-operator" id="equals">=</button>
      </div>
    </div>
  </div>
 
</body>
</html>
