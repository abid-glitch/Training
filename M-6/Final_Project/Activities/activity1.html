  <script>
    function handleContact() {
  var name = document.getElementById("fullname").value;
  var emailVal = document.getElementById("email").value;
  var userMsg = document.getElementById("message").value;
  var snackbar = document.getElementById("snackbar");
  var msg = "";
  var bgColor = "#28a7e9";

  if (name === "" || emailVal === "" || userMsg === "") {
    msg = "Please enter values for all fields";
    bgColor = "rgb(255, 204, 203)";
  } else {
    snackbar.className = "show";
    msg = `Thanks ${name}...Your message has been recorded`;
  }

  snackbar.className = "show";
  snackbar.innerHTML = msg;
  snackbar.style.backgroundColor = bgColor;
  setTimeout(function () {
    snackbar.className = snackbar.className.replace("show", "");
  }, 3000);
}

  </script>
