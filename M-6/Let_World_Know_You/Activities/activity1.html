<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect With Me</title>

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
  <script src="https://kit.fontawesome.com/996973c893.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+Tamma+2:wght@500;700&family=Roboto+Slab:wght@400;900&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: 'Roboto Slab', serif;
      background-color: #1e1f2f;
    }

    #connect-section {
      background-color: #2f304e;
      padding: 4rem 0;
      color: #fff;
    }

    .social-box {
      padding: 1rem;
      max-width: 15rem;
      margin-right: 1.2rem;
      border: 2px solid #f5b909;
      border-radius: 0.6rem;
      cursor: pointer;
    }

    .social-box h3 {
      font-size: 1.3rem;
    }

    .social-box a {
      color: inherit;
      text-decoration: none;
    }
  </style>
</head>

<body>
  <div id="connect-section" class="container-fluid">
    <div class="container">
      <h4 class="text-warning">Connect</h4>
      <h1 class="mb-4">Letâ€™s connect online</h1>
      <div class="row pt-4">
        <div class="col-3 social-box">
          <div class="row">
            <div class="col-6 d-flex align-items-center">
              <h3 class="mb-0">LinkedIn</h3>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
              <i class="fab fa-linkedin-in fa-2x text-muted"></i>
            </div>
          </div>
        </div>

        <div class="col-3 social-box">
          <div class="row">
            <div class="col-6 d-flex align-items-center">
              <h3 class="mb-0">Github</h3>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
              <i class="fab fa-github fa-2x text-muted"></i>
            </div>
          </div>
        </div>

        <div class="col-3 social-box">
          <div class="row">
            <div class="col-6 d-flex align-items-center">
              <h3 class="mb-0">Youtube</h3>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
              <i class="fab fa-youtube fa-2x text-muted"></i>
            </div>
          </div>
        </div>

        <div class="col-3 social-box bg-warning">
          <div class="row">
            <div class="col-6 d-flex align-items-center">
              <h3 class="mb-0 text-dark"><a href="https://www.youtube.com" target="_blank">Email</a></h3>
            </div>
            <div class="col-6 d-flex justify-content-end align-items-center">
              <i class="fas fa-envelope fa-2x text-secondary"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
