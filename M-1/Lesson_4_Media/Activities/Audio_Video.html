<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio/Video</title>
</head>
<body>
    Video 
    <br>
    <video controls loop width="400px">
        <source src = "video.mp4" type = "video/mp4">
    </video>
    <br>
    Audio
    <br>
    <audio controls>
        <source src = "song.mp3" type = "audio/mp3">
    </audio>
</body>
</html>
