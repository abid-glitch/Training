<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Ordered List</h1>
    <ol>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ol>
    <h1>Unordered List</h1>
    <ul>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </ul>
    <h1>Desscription List</h1>
    <dl>
        <li>Home</li>
        <li>About Us</li>
        <li>Contact Us</li>
    </dl>
    
</body>
</html>
