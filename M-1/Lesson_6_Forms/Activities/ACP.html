<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACP-form</title>
</head>
<body>
    <h1>Details of Users</h1>

    <fieldset>
        <legend>Personal Infromation : </legend>
        <form>
        <label>First Name : </label>
        <input type="text"> <br> <br>
        <label>Last Name : </label>
        <input type="text"> <br> <br>

        <label>Gender : </label> <br>
        <input type="radio">Male <br>
        <input type="radio">Female <br>
        <input type="radio">Others <br>
        <br>

        <label>Email : </label>
        <input type="text"> <br> <br>
        <label>Password : </label>
        <input type="password"> <br> <br>

        <label>Birthday : </label>
        <input type="date"> <br> <br>

        <label>Address : </label> <br>
        <textarea rows="5" cols="50" placeholder="Enter description .... "></textarea> <br> <br>

        <label>Image : </label>  <br>
        <input type="file" accept="image/*">
        <br> <br>
        <center>
        <button value="submit">Submit</button>
        <button value="submit">Reset</button>
        </center>
        </form>

    </fieldset>
    
</body>
</html>
